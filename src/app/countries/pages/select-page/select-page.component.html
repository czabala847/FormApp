<h1>Selectores anidados</h1>
<hr />

<form [formGroup]="countryForm" (ngSubmit)="save()">
  <!-- region -->
  <div class="row">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regions" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- país -->
  <div class="row">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control" formControlName="country">
        <option value="">-- Seleccione País --</option>
        <option *ngFor="let country of countries" [value]="country.cca3">
          {{ country.name.common }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>
  {{ countryForm.valid }}
</pre>
<pre>
  {{ countryForm.value | json }}
</pre>
