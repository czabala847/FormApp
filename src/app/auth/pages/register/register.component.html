<h2>Validaciones Reactivas</h2>

<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="save()">
      <!-- nombre -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del usuario"
            formControlName="name"
          />

          <span class="form-text text-danger" *ngIf="validField('name')">
            Debe de ser en formato de nombre y apellido
          </span>
        </div>
      </div>

      <!-- email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Correo</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Correo del usuario"
            formControlName="email"
          />
          <span class="form-text text-danger" *ngIf="validField('email')">
            El correo es obligatorio
          </span>
        </div>
      </div>

      <!-- email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre c칩digo del usuario"
          />
        </div>
      </div>

      <!-- password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Contrase침a</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Contrase침a de la cuenta"
          />
        </div>
      </div>

      <!-- password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar la contrase침a"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>

<h2>Form valid: {{ registerForm.valid }}</h2>

<h2>Nombre</h2>
<pre>
  {{ registerForm.controls["name"].errors | json }}
</pre>
