<article class="MenuTemplate">
  <h2>Templates</h2>
  <hr />

  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let item of templateRoutes"
      [routerLink]="item.route"
      routerLinkActive="active"
    >
      {{ item.name }}
    </li>
  </ul>
</article>
